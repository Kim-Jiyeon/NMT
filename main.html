        <div class="w3-content w3-section">
          <img class="slideImg" src="image/main_back.jpg" style="width:100%">
          <img class="slideImg" src="image/main_back02.jpg" style="width:100%">
          <img class="slideImg" src="image/main_back03.jpg" style="width:100%">
        </div>
        <script>
          var myIndex = 0;
          carousel();
          function carousel() {
              var i;
              var x = document.getElementsByClassName("slideImg");
              for (i = 0; i < x.length; i++) {
                 x[i].style.display = "none";
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}
              x[myIndex-1].style.display = "block";
              setTimeout(carousel, 2000); // Change image every 2 seconds
          }
          </script>
      </article>
      </center>
